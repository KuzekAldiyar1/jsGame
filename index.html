<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure in NSPM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="zagolovok">
        <img src="1234.gif" alt="1234">
        <h1 id="story" class="blink">Fizmat's Adventure</h1>
        <button onclick="startGame()" class="btn">Start</button>
    </div>

    <div id="gameContent" class="zagolovok options" style="display: none;">
        <button onclick="explore('canteen')" class="btn">Go to the canteen with Islam and Altair</button>
        <button onclick="explore('volleyball')" class="btn">Play volleyball with Erdar</button>
        <button onclick="explore('homework')" class="btn">Finish homework</button>
        <button onclick="explore('library')" class="btn">Go to the library</button>
        <button onclick="explore('classroom')" class="btn">Sneak into the classroom</button>
        <button onclick="explore('AP')" class="btn">Visit AP class</button>

        <div id="resultText" class="result"></div>
        <div id="achievements" class="achievements"></div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="background_music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
